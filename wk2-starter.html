<script>

    let a   = 10;
    let b   = 3;
    let c   = 15;
    const d = '5';
    let e   = 'my name';
    const f = 'is liz';

    console.group('Addition');

    console.log(a + b);//13
    console.log(a + d);//105
    console.log(e + ' ' + f);
    console.log(e += ' is the batman');

    console.groupEnd();

    console.group('Multiplication');

    console.log(a*3);//30
    console.log(a*b);//30
    console.log(b*c);//45

    console.groupEnd();

    a++;//11
    b--;//2
    --b;//1
    c += a;//26
    console.group('Incrementing');

    console.log(a);//11
    console.log(b);//2
    console.log(c);//26


    console.groupEnd();  
</script>
